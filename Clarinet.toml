[project]
name = "passkey-wallet"
description = "A seedless smart wallet using WebAuthn/Passkey authentication with Clarity 4 features"
authors = ["Stacks Builder"]
telemetry = false
cache_dir = "./.cache"
requirements = []

[contracts.passkey-wallet]
path = "contracts/passkey-wallet.clar"
clarity_version = 4
epoch = 3.3

[repl.analysis]
passes = ["check_checker"]
check_checker = { trusted_sender = false, trusted_caller = false, callee_filter = false }
